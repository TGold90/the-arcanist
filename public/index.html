<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">

<body>
    <div class="content-wrapper">
        <header class="site-header">
            <h1>Sugarplum the Arcanist</h1>
        </header>
        <section class="main-content">
            <h3 class="directions">Click the "Draw Card" button below to see what Sugarplum has in store for you.</h3>
            <div>
                <div class="card-operations">
                    <button class="card-op-button card-button">Draw Card</button>
                    <button class="card-op-button clear-cards">Clear All Cards</button>
                    <!-- <button class="delete-card">Delete Last Card</button> -->
                </div>
                <div class="card-container">
                </div>
                <button class="save-button">Save</button>
            </div>
            <div class="image-container">
                <button class="get-avatar">Generate Avatar</button>
            </div>

        </section>

            <p>footer</p>
